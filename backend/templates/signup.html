{% extends "base.html" %}

{% block title %}AI Meme Newsletter - Sign Up{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">
                AI Meme Newsletter
            </h1>
            <p class="text-gray-600">
                Stay updated with the latest AI trends and hilarious memes
            </p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="signup-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        required
                        placeholder="Enter your email address"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

                <div id="error-message" class="text-red-600 text-sm hidden"></div>

                <button
                    type="submit"
                    id="subscribe-btn"
                    class="w-full py-2 px-4 rounded-md font-medium bg-blue-600 text-white hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                >
                    Subscribe
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.getElementById('signup-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const button = document.getElementById('subscribe-btn');
    const originalText = button.textContent;
    
    // Validate email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
    }
    
    hideError();
    showLoading(button);
    
    try {
        const response = await fetch('/api/subscribe', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Store email in session and redirect to preferences
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/preferences';
            
            const emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = email;
            
            form.appendChild(emailInput);
            document.body.appendChild(form);
            form.submit();
        } else {
            showError(data.error || 'Failed to subscribe. Please try again.');
            hideLoading(button, originalText);
        }
    } catch (error) {
        console.error('Subscription error:', error);
        showError('Failed to subscribe. Please try again.');
        hideLoading(button, originalText);
    }
});

// Real-time email validation
document.getElementById('email').addEventListener('input', function() {
    const email = this.value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const button = document.getElementById('subscribe-btn');
    
    if (emailRegex.test(email)) {
        button.disabled = false;
        hideError();
    } else {
        button.disabled = true;
    }
});
</script>
{% endblock %}
